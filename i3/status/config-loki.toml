[[block]]
block = "cpu"
interval = 1
info_cpu = 50
warning_cpu = 85
critical_cpu = 100
[[block.click]]
button = "right"
cmd = "~/.config/i3blocks/boost.sh"

[[block]]
block = "memory"
interval = 5
format = " $icon $mem_used_percents.eng(w:1) "
format_alt = " $icon_swap $swap_used_percents.eng(w:1) ($swap_used.eng(w:3,u:B,p:G,hide_unit:true)/$swap_total.eng(w:3,u:B,p:G,hide_unit:true)) "

[[block]]
block = "temperature"
interval = 1
format = " $icon {$max}C "
chip = "zenpower-*"
idle = 65
info = 85
warning = 95

[[block]]
block = "net"
device = "virbr0|enp6s0"
interval = 2
format = " ^icon_net_down $speed_down.eng(p:K,hide_unit:true) ^icon_net_up $speed_up.eng(p:K,hide_unit:true)  $icon {$ip |N/A }"
format_alt = " ^icon_net_down $speed_down.eng(p:K,hide_unit:true) ^icon_net_up $speed_up.eng(p:K,hide_unit:true)  $icon $device"
inactive_format = " $icon  "
missing_format = " $icon × "
[[block.click]]
button = "right"
cmd = "networkmanager_dmenu"
[block.theme_overrides]
idle_fg = { link = "info_fg" }

[[block]]
block = "vpn"
driver = "nordvpn"
interval = 10
format_connected = " VPN $icon "
format_disconnected = " VPN $icon "
state_connected = "good"
state_disconnected = "idle"
merge_with_next = true

[[block]]
block = "custom" # firewall
interval = 10
format = " UFW $icon "
command = "~/.config/i3/status/firewall.sh"
json = true
merge_with_next = true

[[block]]
block = "custom" # ssh
interval = 10
command = "~/.config/i3/status/ssh.sh"
json = true
[[block.click]]
button = "left"
cmd = "notify-send \"Active SSH Connections\" \"$(ss | grep ^tcp | awk '$5 ~ /ssh/ {print $6}')\""
[[block.click]]
button = "right"
cmd = "i3-sensible-terminal $SHELL -c 'set -x && sudo pkill sshd-session'"

[[block]]
block = "custom" # ups
interval = 1
command = "~/.config/i3/status/ups.sh"
json = true

[[block]]
block = "time"
interval = 10
[block.format]
full = "  $timestamp.datetime(f:'%Y-%m-%d') $icon $timestamp.datetime(f:%R) "
short = " $timestamp.datetime(f:%R) "
[[block.click]]
button = "left"
cmd = "gsimplecal"
[block.theme_overrides]
idle_fg = { link = "info_fg" }
