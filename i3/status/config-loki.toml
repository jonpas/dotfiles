[theme]
theme = "gruvbox-dark"
[theme.overrides]
idle_bg = "#282828"
#idle_fg = "#ebdbb2" # idle == normal
idle_fg = "#a9a9a9"
#idle_fg = "#d3d3d3"
info_bg = "#282828"
info_fg = "#ebdbb2"
#info_fg = "#a9a9a9" # info == indicator
warning_bg = "#282828"
warning_fg = "#d79921"
good_bg = "#282828"
good_fg = "#b8bb26"
critical_bg = "#282828"
critical_fg = "#fb4934"
separator = " ⧸ "
separator_bg = "#282828"
separator_fg = "#00000000"

[icons]
icons = "awesome4"
[icons.overrides]
net_vpn = ""
firewall = "\uf132"
windows = "\uf17a"
eye = "\uf06e"
eye_slash = "\uf070"
terminal = "\uf120"

[[block]]
block = "privacy"
[[block.driver]]
name = "v4l"
[[block.driver]]
name = "pipewire"
display = "nickname"

[[block]]
block = "packages"
interval = 3600
signal = 4
package_manager = ["pacman", "aur"]
aur_command = "yay -Qua"

[[block]]
block = "custom" # vm
interval = 1
signal = 3
command = "~/.config/i3/status/vm.sh"
json = true
[[block.click]]
button = "left"
cmd = "i3-msg workspace 9 "

[[block]]
block = "docker"
interval = 5
error_format = ""

[[block]]
block = "music"
format = "{ $icon $volume $combo.str(max_w:20) $prev $next |}"
format_alt = "{ $icon $volume $combo $prev $next |}"
separator = " | "
[[block.click]]
button = "left"
action = "play_pause"
[[block.click]]
button = "middle"
action = "toggle_format"
[[block.click]]
button = "right"
cmd = "i3-msg workspace "
[[block.click]]
button = "up"
action = "volume_up"
[[block.click]]
button = "down"
action = "volume_down"
[[block.click]]
button = "forward"
action = "seek_forward"
[[block.click]]
button = "back"
action = "seek_backward"

[[block]]
block = "sound"
signal = 5
max_vol = 100
show_volume_when_muted = true
[block.theme_overrides]
idle_fg = { link = "info_fg" }

