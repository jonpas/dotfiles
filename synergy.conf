# synergy configuration file

# The screens section is for the logical or short name of the computers
section: screens
    loki:
        preserveFocus = true
    ancient:
        preserveFocus = true
        altgr = shift
    vloki:
        preserveFocus = true
end

section: links
    loki:
        # ancient is to the left of loki and wraps to the right
        left = ancient	# Normal
        right = ancient	# Wrap

        # vloki is below loki
        down = vloki

    ancient:
        # loki is to the right of ancient (symmetric connection)
        right = loki	# Normal
        left = loki	# Wrap

    vloki:
        # loki is above vloki
        up = loki
end

section: options
    relativeMouseMoves = true
    keystroke(Pause) = lockCursorToScreen(toggle)
    switchCorners = top
    switchCornerSize = 30
end
