# synergy configuration file

# The screens section is for the logical or short name of the computers
section: screens
	loki:
		preserveFocus = true
	ancient:
		preserveFocus = true
		altgr = shift
end

section: links
	# ancient is to the left of loki
	loki:
		left = ancient	# Normal
                right = ancient	# Wrap

	# loki is to the right of ancient (symmetric connection)
	ancient:
		right = loki	# Normal
                left = loki	# Wrap
end

section: options
	relativeMouseMoves = true
	keystroke(Pause) = lockCursorToScreen(toggle)
        switchCorners = top
        switchCornerSize = 30
end
